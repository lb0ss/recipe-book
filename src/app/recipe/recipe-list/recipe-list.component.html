<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>  
  </div>
</div>
<hr>
<!-- recipe list section -->
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix">
      <div class="pull-left">
        <h4 class="list-group-item-heading" *ngFor="let recipe of recipes">{{recipe.name}}</h4>
        <p class="list-group-item-text" *ngFor="let recipe of recipes">{{recipe.description}}</p>
      </div>
      <span class="pull-right">
        <img *ngFor="let recipe of recipes" src={{recipe.imagePath}} [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-width: 50px;">
      </span>
    </a>
      <app-recipe-item></app-recipe-item>
  </div>
</div>
